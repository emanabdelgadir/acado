<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/8f49127991.js" crossorigin="anonymous"></script>
    
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap" rel="stylesheet">
    
    <!--Custom Styling-->
    <link rel="stylesheet" href="../../css/style.css">

        <!--Admin Styling-->
        <link rel="stylesheet" href="../../css/admin.css">

    <title>Admin | Add Posts</title>
</head>

<body>
    <header>
        <div class="logo">
            <h1 class="logo-text">ACADO <span>Sudan</span></h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    ACADO
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <!--ADMIN PAGE WRAPPER-->
    <div class="admin-wrapper">

        <!--left sidebar-->
        <div class="left-sidebar">
          <ul>
              <li><a href="index.html">Manage Posts</a></li>
              <li><a href="../users/index.html">Manage Users</a></li>
              <li><a href="../topics/index.html">Manage Topics</a></li>
          </ul>
        </div>
        <!-- //left sidebar-->

        <!--admin content-->
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Post</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>
            </div>

            <div class="content">
                <h2 class="page-title">Manage Posts</h2>

                <form action="create.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" id="" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body" cols="" rows=""></textarea>
                    </div>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                            <option value="News">News</option>
                            <option value="Oldies">Oldies</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-big">Add Post</button>
                </form>
            </div>

        </div>
        <!-- //admin content-->
    </div>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--CKeditor-->
    <script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>

    <!--Custom Script-->
    <script src="../../js/script.js"></script>
</body>
</html>
